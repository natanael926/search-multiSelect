<!DOCTYPE html>
<html>
	<head>
		<title>MultiSelect - Dojo</title>
		<script>
			var dojoConfig = {
        				async: true,
        				packages: [{
            				name: "modulos",
            				location: location.pathname.replace(/\/[^/]*$/, '') + "/modulos"
        				}]
    			};
		</script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dijit/themes/claro/claro.css" media="screen">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"></script>
	</head>
	<body class="claro">
		<div class="div-search" id="div-search"></div>
		
		<script>
			require(['modulos/multiSelect', 'dojo/store/Memory', 'dojo/domReady!'], function(multiSelect, Memory){

				var store = new Memory({
    					data: [
      						{ id: "foo", label: "Foo" },
      						{ id: "bar", label: "Bar" }
    					]
  				});

				var search = { form: [
						{type: 'multiDate', label: 'Fecha de filtro', id: 'dateFiltro', data: {}},
						{type: 'select', label: 'Tipo Select', id: 'anio', date: store}
					]};

				multiSelect.init(search);
				
			})
		</script>

	</body>
</html>
